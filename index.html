<!DOCTYPE html>
<html>
<head>
<script>
$(document).ready(function(){
  $("a").click(function(e) {
    e.preventDefault();

    $("#MyFrame").attr("src", $(this).attr("href"));
  })
});
</script>
<style type="text/css">
  select {clear:both;}
</style>
<style>
/* The sidenav */
.sidenav, .sidenav2 {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: darkblue;
  overflow-x: hidden;
  padding-top: 10px;
  text-decoration:none;
  color: white;
}

/* Page content */
.main {
  /*margin-left: 300px;  Same as the width of the sidenav */
  height: 500%;
  width: 900px;
}      
</style>
<style>
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
} 
a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:hover+div {
  display: block;
}
</style>
</head>
