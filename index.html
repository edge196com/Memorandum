<!DOCTYPE html>
<html>
<head>
    <style>
/* The sidenav */
.sidenav {
  height: 100%;
  width: 100px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111111;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Page content */
.main {
  margin-left: 100px; /* Same as the width of the sidenav */
}
        </style>
</head>
<body oncontextmenu="return false;">

        <a href="#">About</a><br>
        <a href="#">Services</a><br>
        <a href="#">Clients</a><br>
        <a href="#">Contact</a><br>
      </div>
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
        <iframe src="TheSacrificeofChrist.htm#zoom=30" style="pointer-events: none;"
        width="100%" 
        height="2000"
        scrolling="no">
    </div>
</body>
</html>
